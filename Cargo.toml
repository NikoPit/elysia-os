[package]
name = "elysia-os"
version = "0.1.0"
edition = "2024"

# abort on panic
[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[profile.test]
panic = "unwind"

[dependencies]
bootloader = "0.9"
volatile = "0.6.1"
spin = "0.5.2"
paste = "1.0.15"
const-random = "0.1.18"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]


